<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BCR | Management Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <!-- Navbar  start -->
    <nav class="navbar shadow-sm py-3">
      <div class="container">
        <!-- <button type="button" style="outline: none; border: 0">
          <span class="navbar-toggler-icon"></span>
        </button> -->

        <a class="navbar-brand">BCR</a>
        <div class="d-flex gap-4">
          <form class="d-flex" role="search">
            <input
              class="form-contr ol me-2 search-bar"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn primary-outline-btn" type="submit">
              Search
            </button>
          </form>

          <div class="prof-pic-group">
            <div class="prof-pic-img">
              <img src="./assets/prof-pic.png" alt="prof-pic" />
            </div>
            <span class="navbar-text">Unis Badri</span>
          </div>
        </div>
      </div>
    </nav>

    <!-- Navbar end -->

    <!-- Main start -->

    <main>
      <div class="container">
        <div class="links">
          <a href="#" class="link-header">Cars > </a>
          <a href="#">List Car</a>
        </div>

        <div class="content">
          <div class="d-flex justify-content-between">
            <h5 class="fw-bold">List Car</h5>
            <a href="" class="btn main-btn">Add car</a>
          </div>
        </div>
      </div>
    </main>

    <!-- Main end -->

    <!-- Scripts -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
